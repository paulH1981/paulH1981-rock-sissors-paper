name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace with your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Adjust as per your requirements

      - name: Build and deploy static app
        run: |
          npm install
          npm run build  # Adjust build command for your static assets

      - name: Start Flask application
        run: |
          export FLASK_APP=app.py
          export FLASK_ENV=production  # Ensure Flask runs in production mode
          pip install gunicorn         # Install Gunicorn as a production WSGI server
          gunicorn -b 0.0.0.0:5000 app:app  # Replace 'app:app' with your Flask application entry point
    

